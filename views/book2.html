<!doctype html>
 <html lang="en"> 

<head>

<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../public/assets/js/fliplib/extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../public/assets/js/fliplib/extras/modernizr.2.5.3.min.js"></script>
<link rel="stylesheet" href="../public/assets/css/double-page.css" />
</head>


<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
            <div class="page" style="background-image:url(../public/assets/img/beach.jpg)">
				<img class ="titlechar" src= "../public/assets/img/Mia.png" />
				<H1 id= "booktitle">BOOK TITLE HERE</H1>
            </div>

			<div class="double" style="background-image:url(../public/assets/img/space.jpg)">
			<img class ="p2char" src= "../public/assets/img/Mia.png" />
				<H1 id="p2Text">Page 2 Story Text</H1>
	
			</div>  

			<div class="double" style="background-image:url(../public/assets/img/space.jpg)">
				<img class ="p3char" src= "../public/assets/img/Mia.png" />
					<H1 id="p3Text">Page 3 Story Text</H1>
		
			</div>  

			<div class="double" style="background-image:url(../public/assets/img/space.jpg)">
					<img class ="p4char" src= "../public/assets/img/Mia.png" />
						<H1 id="p4Text">Page 4 Story Text</H1>
			
			</div>  

			<div class="double" style="background-image:url(../public/assets/img/space.jpg)">
				<img class ="p5char" src= "../public/assets/img/Mia.png" />
					<H1 id="p5Text">Page 5 Story Text</H1>
	
			</div>  

			<div class="double" style="background-image:url(../public/assets/img/space.jpg)">
				<img class ="p6char" src= "../public/assets/img/Mia.png" />
					<H1 id="p6Text">Page 6 Story Text</H1>
	
			</div>  

			<div class="page" >
					<H1 id ="endText"> .....To Be Continued ! </H1> 
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../public/assets/js/fliplib/lib/turn.min.js'],
	nope: ['../public/assets/js/fliplib/lib/turn.html4.min.js'],
	both: ['../public/assets/js/fliplib/lib/scissor.min.js', '../public/assets/css/double-page.css'],
	complete: loadApp
});

</script>

</body>
</html>
